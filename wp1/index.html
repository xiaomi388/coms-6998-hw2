<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WP1</title>
    <link href="./wp1.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin">
      <h1 class="mb-3">WP1</h1>
      <div class='inputs'>
        <div class="input_text">Name &emsp;&emsp;&emsp;&emsp;&nbsp;&thinsp;&thinsp;</div>
        <input type="text" id="inputName" class="input_box" placeholder="name" size="12" required autofocus>
      </div>
      <div class='inputs'>
        <div class="input_text">Phone Number &emsp;</div>
        <input type="tel" id="inputPhoneNumber" class="input_box" placeholder="1234567890" pattern="[0-9]{10}" size="12" required>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
  </body>
</html>
